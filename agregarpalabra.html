<!DOCTYPE html>
<html>
<head> 
    <title> Agregar palabra - Juego Ahorcado | Oracle Next Education</title>
    <header>
        <div class="logo"><img src="estados/Logo.png"/></div>
    </header>
  
    <link rel="stylesheet" href="style-palabra.css" />
    <meta content="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <div>
            <form action="javascript:void(0)" onsubmit="agregarPalabra(nuevoTermino.value)"> 
                <input type="text" class="entradaTexto" id="nuevoTermino" placeholder="Ingrese una palabra" required /><p class="limite">Max. 8 letras.</p> 
                <input type="submit" id="boton1" class="boton" value="Guardar e iniciar"/>
                <input type="button"  id="boton2" class="boton" value="Cancelar" onclick="location.href='programa.html'" />
            </form> 
        </div>
    </main>
    
<script src="./script.js"></script>
</body>
</html>
